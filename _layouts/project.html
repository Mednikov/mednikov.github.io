---
layout: default
---

<section class="hero hero-index">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center"> 
        <h1>{{page.title}}</h1>
      </div>
    </div>
  </div>
</section>
<section class="project">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-10 text">
        <div class="row">
          <div class="col-md-6"><img src="{{site.baseurl}}/img/project_img/{{page.cover}}" alt="Проект — {{page.title}}" width="100%" height="334"></div>
          <div class="col-md-6">
            <p class="descr-heading">Заказчик</p>
            <p>{{page.customer}}</p>
            <p class="descr-heading">Ссылка на проект</p>
            <p><a href="{{page.src}}">{{page.src}}</a></p>
            <p class="descr-heading">Роль в проекте</p>
            <p>{{page.role}}</p>
            <p class="descr-heading">Описание</p>
            <p>{{page.description}}</p>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            {{content}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
