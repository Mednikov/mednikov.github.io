---
layout: default
---

<section class="hero hero-index">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center"> 
        <h1>{{page.title}}</h1>
      </div>
    </div>
  </div>
</section>
<section class="post">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-10 text">
        <div class="row">
          <div class="col">
            {{content}}
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="date">{{page.date | date: "%d.%m.%Y"}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-10 text">
        <div class="pagination">  
          {% if page.previous.url %}  
          <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>  
          {% endif %}  
          {% if page.next.url %}  
          <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>  
          {% endif %}  
        </div> 
      </div>
    </div>
  </div>
</section>
