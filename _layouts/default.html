<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title_tab %}
        {{page.title_tab}}
      {% elsif page.title %}
        {{page.title}}
      {% else %}
        {{site.title}}
      {% endif %}
    </title>
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">

    <meta name="google-site-verification" content="om2dVE6xlLIYyUmQU0rt4_OqO2UNvYpBiRheg0-8Njk" />
    
    <link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico">
    <link rel="canonical" href=" {{site.url}}{{page.url}}" />

    <link rel="image_src" href="{{site.url}}/img/og.png">
    {% if site.fb_app_id %}
    <meta property="fb:app_id" content="{{ site.fb_app_id }}" />
    {% endif %}
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{{site.title}}">
    <meta property="og:title" content="{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}">
    <meta property="og:description" content="{% if page.meta %} {{page.meta}} {% else %} {{site.description}} {% endif %}">
    <meta property="og:locale" content="ru-RU">
   	<meta property="og:image" content="{% if page.cover %} {{site.baseurl}}/img/project_img/{{page.folder}}/{{page.cover}} {% else %} {{site.baseurl}}/img/og.jpg {% endif %}">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{ site.twitter_username }}" />
    <meta name="twitter:creator" content="@{{ site.twitter_username }}" />
    <meta name="twitter:title" content="{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}" />
    <meta name="twitter:description" content="{% if page.meta %} {{page.meta}} {% else %} {{site.description}} {% endif %}">
    <meta name="twitter:image" content="{% if page.cover %} {{site.baseurl}}/img/project_img/{{page.folder}}/{{page.cover}} {% else %} {{site.baseurl}}/img/og.jpg {% endif %}" />
    
    <!-- rss feed -->
    {% feed_meta %}

    <!-- Yandex tableau -->
    <meta name="yandex-tableau-widget" content="logo={{site.baseurl}}/img/tableau.png, color=#f5f2f9" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--[if IE 7]-->
    <link rel="stylesheet" href="{{site.baseurl}}/plugins/font-awesome-4.5.0/css/font-awesome-ie7.min.css">
    <!--[endif]-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
    <!--[if IE]-->
    <link rel="stylesheet" href="{{site.baseurl}}/css/style-IE.css">
    <!--[endif]-->
    {% if page.style %}
      <link rel="stylesheet" href="{{site.baseurl}}/css/{{page.folder}}.css">
    {% endif %}
    <!-- <script src="{{site.baseurl}}/js/jquery-1.11.3.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{site.baseurl}}/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!--[if lt IE 9]-->
    <!-- <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> -->
    <!--[endif]-->
    <script type="text/javascript" src="{{site.baseurl}}/js/parsley.min.js"></script>
    <script src="{{site.baseurl}}/js/validate.js"></script>
    <script src="{{site.baseurl}}/js/i18n/ru.js"></script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2348700637561928"
     crossorigin="anonymous"></script>


  </head>
  <body>
    <!--HEADER-->
    {% include header.html %}
    <!--END HEADER-->
    <!--CONTENT-->
    
    {{content}}    

    <!--END CONTENT-->
    <!--FOOTER-->
    {% include footer.html %}
    <!--END FOOTER-->
    {% include ya-metrika.html %}

    {% include modal-contact-form.html %}
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/130527/vanilla-tilt.min.js"></script>
    <script src="{{site.baseurl}}/js/facebook-sdk.js"></script>
  </body>
</html>
