<!-- Modal -->
<div class="modal fade" id="contactForm" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Сделать заказ</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="https://www.formingo.co/submit/hello@pavelmednikov.com" method="POST">
        <div class="modal-body">
          <div class="form-group row">
            <div class="col-12 col-sm-6 mb-3 mb-sm-0">
            <label for="formName">Ваше имя</label>
            <input type="text" name="full_name" class="form-control" id="formName" placeholder="Введите Ваше имя">
            </div>
            <div class="col-12 col-sm-6 mb-3 mb-sm-0">
              <label for="formEmail">E-mail</label>
              <input type="email" name="__replyto" class="form-control" id="formEmail" placeholder="Введите Ваш E-mail">
            </div>
          </div>
          <div class="form-group">
            <label for="formMessage">Текст сообщения</label>
            <textarea name="message" class="form-control" id="formMessage" rows="3" placeholder="Опишите проект"></textarea>
          </div>

          <input type="hidden" name="__subject" value="Весточка с сайта-портфолио">
          <input type="hidden" name="__redirect" value="http://pavelmednikov.com/thanks">
      
        </div>
        <div class="modal-footer text-center">
          <input class="btn" type="submit" value="Отправить сообщение">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- END Modal -->
