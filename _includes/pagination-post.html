<section class="pagination">
  <div class="container">
    <div class="row justify-content-md-center text">

          {% if page.previous.url %}  
          <div class="col text-left">
            <a class="prev" href="{{page.previous.url}}">&larr;&nbsp;{{page.previous.title}}</a>  
          </div>
          {% endif %}  
          {% if page.next.url %}  
          <div class="col text-right">
            <a class="next" href="{{page.next.url}}">{{page.next.title}}&nbsp;&rarr;</a>  
          </div>
          {% endif %}  

    </div>
  </div>
</section>
